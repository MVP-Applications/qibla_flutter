name: qibla_finder
description: A Qibla direction finder app using AR and compass
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5
  
  # Dependency Injection
  get_it: ^8.0.2
  
  # Location & Sensors
  geolocator: ^13.0.2
  flutter_compass: ^0.8.0
  sensors_plus: ^6.1.1
  permission_handler: ^11.3.1
  
  # Camera
  camera: ^0.11.3
  
  # AR Plugins
  # arcore_flutter_plugin: ^0.1.0  # Temporarily disabled due to compatibility issues
  arkit_plugin: ^1.0.7
  
  # 360Â° Panorama
  # panorama: ^0.4.1  # Temporarily disabled due to compatibility issues
  
  # Utilities
  vector_math: ^2.1.4
  vibration: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/models/
    - assets/panorama/
