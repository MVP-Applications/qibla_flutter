name: qibla_ar_finder
description: A professional Flutter package for finding Qibla direction using AR, compass, and 360° panorama views. Supports both Android and iOS with automatic GPS location detection.
version: 1.0.0
homepage: https://github.com/yourusername/qibla_ar_finder
repository: https://github.com/yourusername/qibla_ar_finder
issue_tracker: https://github.com/yourusername/qibla_ar_finder/issues
documentation: https://github.com/yourusername/qibla_ar_finder#readme

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5
  
  # Location & Sensors
  geolocator: ^13.0.2
  flutter_compass: ^0.8.0
  sensors_plus: ^6.1.1
  permission_handler: ^11.3.1
  
  # Camera (for Android AR)
  camera: ^0.11.3
  
  # AR Plugin (for iOS)
  arkit_plugin: ^1.0.7
  
  # Utilities
  vector_math: ^2.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  assets:
    - packages/qibla_ar_finder/assets/images/

# Platform-specific configuration
platforms:
  android:
  ios:
  
# Topics for pub.dev discoverability
topics:
  - qibla
  - ar
  - compass
  - islamic
  - prayer
  - direction
  - gps
  - location

# Screenshots for pub.dev (add these URLs after publishing)
screenshots:
  - description: 'AR View showing Kaaba direction'
    path: screenshots/ar_view.png
  - description: 'Compass view with Qibla indicator'
    path: screenshots/compass_view.png
  - description: '360° Panorama view'
    path: screenshots/panorama_view.png
